<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Para ti ‚ù§Ô∏è</title>
  <meta name="description" content="Sorpresita interactiva con fotos y frases."/>
  <style>
    :root{ --bg:#05070d; --txt:#e6f6ff; --muted:#8aa1b1; --img:110px }
    *{ box-sizing:border-box }
    html,body{ height:100%; margin:0 }
    body{
      font-family:Poppins,Segoe UI,Arial,sans-serif;
      color:var(--txt);
      background: radial-gradient(1200px 800px at 50% -10%, #0f1424 0%, #080a12 40%, #05070d 100%);
      overflow:hidden;
    }

    .hearts{ position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:0 }
    .heart{ position:absolute; font-size:14px; opacity:.35; animation:floatUp linear infinite;
      filter: drop-shadow(0 0 6px rgba(255,56,120,.35)); }
    @keyframes floatUp{ from{ transform:translateY(110vh) scale(.8) rotate(0) }
                        to{ transform:translateY(-15vh) scale(1.4) rotate(360deg) } }

    .space{ position:fixed; inset:0; display:grid; place-items:center; perspective:950px; z-index:1 }
    .cloud{
      position:relative; transform-style:preserve-3d;
      transform: translateY(-2vh) rotateY(18deg); /* inclinamos para que no se vea en columna */
      animation:spin 55s linear infinite;
    }
    @keyframes spin{ from{ transform:translateY(-2vh) rotateX(4deg) rotateY(18deg) }
                     to{   transform:translateY(-2vh) rotateX(4deg) rotateY(378deg) } }

    /* Frases (NO tocar) */
    .phrase{
      position:absolute; color:var(--txt); font-weight:600; white-space:nowrap; opacity:.92;
      text-shadow:0 0 12px rgba(140,200,255,.25);
      font-size: clamp(12px, 2.2vw, 18px);
    }

    /* Fotos */
    .ring{ position:absolute; inset:0; display:grid; place-items:center; transform-style:preserve-3d }
    .ring img{
      width:var(--img); height:var(--img); object-fit:cover; border-radius:18px;
      border:2px solid rgba(255,255,255,.15); box-shadow:0 10px 30px rgba(0,0,0,.35);
      background:#111; will-change: transform;
      animation: bob 4s ease-in-out infinite;
    }
    @keyframes bob{ 0%,100%{ transform:translateZ(0) } 50%{ transform:translateZ(7px) } }

    .hud{ position:fixed; inset:0; display:grid; place-items:center; z-index:2 }
    .card{
      background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.09);
      backdrop-filter:blur(10px); border-radius:22px; padding:22px 20px;
      box-shadow:0 20px 60px rgba(0,0,0,.4); text-align:center; max-width:440px
    }
    .title{ font-size:26px; margin:0 0 6px }
    .subtitle{ margin:0 0 14px; color:var(--muted) }
    .btn{
      cursor:pointer; border:0; border-radius:14px; padding:12px 18px; font-weight:700;
      background:linear-gradient(135deg,#ff8fb3,#ff3b7b); color:#fff;
      box-shadow:0 10px 30px rgba(255,59,123,.35)
    }
    .hide{ display:none }
    @media (max-width:480px){ .title{ font-size:22px } }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="space">
    <div class="cloud" id="cloud">
      <div class="ring" id="ring"></div>
    </div>
  </div>

  <div class="hud" id="hud">
    <div class="card">
      <h1 class="title">Toca para empezar ‚ú®</h1>
      <p class="subtitle">He preparado algo para ti üíñ</p>
      <button class="btn" id="btnStart">Empezar</button>
    </div>
  </div>

  <script>
    // ======= PERSONALIZA AQUI =======
    const FOTOS = [
      'fotos/1.jpg','fotos/2.jpg','fotos/3.jpg',
      'fotos/4.jpg','fotos/5.jpg','fotos/6.jpg'
    ];

    const FRASES = [
      'Eres lo m√°s bonito de mi vida','Te elijo hoy, ma√±ana y siempre','Gracias por quedarte',
      'Cada latido dice tu nombre','Mi lugar favorito es a tu lado','Contigo todo tiene sentido',
      'Tu sonrisa es mi suerte','Me enamoro de ti todos los d√≠as','Eres mi hogar','Somos equipo',
      'Tu abrazo es mi paz','Eres mi sue√±o despierto','A tu lado soy mejor','Qu√©date cerca',
      'Eres mi presente y mi futuro','Me haces feliz','Siempre t√∫','Qu√© lindo coincidir contigo',
      'Mi plan favorito: nosotros','Eres mi milagro','Te pienso, te extra√±o, te amo','Me das alas',
      'Eres mi mejor casualidad','M√°s que amor: t√∫','T√∫ y yo contra el mundo','Te escojo mil veces',
      'Eres mi personita','Mi vida contigo es arte','Tu voz me calma','Eres luz','Gracias por ser t√∫',
      'Tu mano y la m√≠a','Siempre ser√° contigo','Todo es mejor desde que llegaste',
      'Si me pierdo, que sea en ti','Mi coraz√≥n sonr√≠e contigo','Nosotros, y nada m√°s',
      'Te amar√© en todos los tiempos','Eres mi destino favorito','Qu√© bonito es quererte',
      'Donde t√∫, ah√≠ yo','Me gustas infinito','Eres mi caf√© de cada ma√±ana','Tus ojos, mi refugio',
      'Prometo cuidarte','Mi amor se escribe con tu nombre','Amarte es mi suerte',
      'Gracias por elegirme','Contigo, siempre','Te vuelves poes√≠a en m√≠'
    ];
    // ===== FIN PERSONALIZA =====

    // HUD
    document.getElementById('btnStart').addEventListener('click',()=>{
      document.getElementById('hud').classList.add('hide');
    });

    // Corazones
    const heartC = document.getElementById('hearts');
    function spawnHeart(){
      const h = document.createElement('div');
      h.className='heart'; h.textContent='‚ù§';
      h.style.left = Math.random()*100+'vw';
      h.style.animationDuration = (8+Math.random()*10)+'s';
      heartC.appendChild(h);
      setTimeout(()=>h.remove(), 20000);
    }
    for(let i=0;i<40;i++) setTimeout(spawnHeart, i*250);
    setInterval(spawnHeart, 600);

    // Frases (intactas)
    const cloud = document.getElementById('cloud');
    (function placePhrases(){
      const R = Math.min(innerWidth, innerHeight) * 0.46;
      const levels = 6;
      const minY = -innerHeight*0.38, maxY = innerHeight*0.28;
      for(let i=0;i<FRASES.length;i++){
        const el = document.createElement('div');
        el.className='phrase'; el.textContent = FRASES[i];
        const ang = (i/FRASES.length)*Math.PI*2;
        const x = Math.cos(ang)*R, z = Math.sin(ang)*R;
        const tier = i % levels;
        const y = minY + (tier/(levels-1))*(maxY-minY) + (Math.sin(ang*3)*8);
        el.style.transform = `translate3d(${x}px, ${y}px, ${z}px)`;
        cloud.appendChild(el);
      }
    })();

    // ===== FOTOS: DISTRIBUCI√ìN "FIBONACCI SPHERE" =====
    const ring = document.getElementById('ring');
    const GOLD = Math.PI * (3 - Math.sqrt(5)); // golden angle

    function layoutPhotos(){
      ring.innerHTML = '';
      const N = FOTOS.length;
      const minSide = Math.min(innerWidth, innerHeight);

      // radio de la esfera (m√°s grande en m√≥vil para llenar alto)
      const R = (innerHeight > innerWidth) ? innerWidth * 0.45 : minSide * 0.42;

      // tama√±o = distancia media entre puntos en la esfera (evita solapes)
      const meanChord = 2 * R * Math.sin(Math.sqrt(4*Math.PI/N)/2);
      const size = Math.max(62, Math.min(130, Math.floor(meanChord * 0.70)));
      document.documentElement.style.setProperty('--img', size+'px');

      for(let i=0;i<N;i++){
        // puntos casi uniformes sobre esfera
        const t = (i + 0.5) / N;
        const y = 1 - 2*t;                           // -1..1
        const r = Math.sqrt(1 - y*y);                // radio en ese "paralelo"
        const theta = i * GOLD;

        const x = Math.cos(theta) * r;
        const z = Math.sin(theta) * r;

        // escalamos al radio R y abrimos un poco en vertical para m√≥vil
        const yWorld = y * R * (innerHeight > innerWidth ? 1.15 : 0.9);
        const xWorld = x * R;
        const zWorld = z * R;

        const img = new Image();
        img.src = FOTOS[i]; img.alt = 'foto';
        img.onerror = ()=> img.remove();

        // orientar hacia el centro (ligeramente) para un look bonito
        const yaw = Math.atan2(zWorld, xWorld);
        img.style.transform = `translate3d(${xWorld}px, ${yWorld}px, ${zWorld}px) rotateY(${yaw}rad)`;
        ring.appendChild(img);
      }
    }

    // Giro suave
    let ry=0; setInterval(()=>{ ry+=.03;
      cloud.style.transform=`translateY(-2vh) rotateX(4deg) rotateY(${18+ry*57.2958/1}deg)`; }, 50);

    // Inicializar + responsive sin recargar
    layoutPhotos();
    addEventListener('resize', layoutPhotos);
  </script>
</body>
</html>
