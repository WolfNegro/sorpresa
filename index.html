<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Para ti ‚ù§Ô∏è</title>
  <meta name="description" content="Sorpresita interactiva con fotos y frases."/>
  <style>
    :root{ --bg:#05070d; --txt:#e6f6ff; --muted:#8aa1b1 }
    *{ box-sizing:border-box }
    html,body{ height:100%; margin:0 }
    body{
      font-family:Poppins,Segoe UI,Arial,sans-serif;
      color:var(--txt);
      background: radial-gradient(1200px 800px at 50% -10%, #0f1424 0%, #080a12 40%, #05070d 100%);
      overflow:hidden;
    }

    /* Corazoncitos */
    .hearts{ position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:0 }
    .heart{
      position:absolute; font-size:14px; opacity:.35;
      animation:floatUp linear infinite;
      filter: drop-shadow(0 0 6px rgba(255,56,120,.35));
    }
    @keyframes floatUp{
      from{ transform:translateY(110vh) scale(.8) rotate(0) }
      to{ transform:translateY(-15vh) scale(1.4) rotate(360deg) }
    }

    /* Escena 3D */
    .space{ position:fixed; inset:0; display:grid; place-items:center; perspective:900px; z-index:1 }
    .cloud{ position:relative; transform-style:preserve-3d }
    /* Origen com√∫n: mismo pivote para frases y fotos */
    .origin{
      position:absolute; left:50%; top:50%;
      transform:translate(-50%,-50%);
      transform-style:preserve-3d;
    }

    /* Frases */
    .phrase{
      position:absolute;
      color:var(--txt);
      font-weight:600;
      white-space:nowrap;
      opacity:.95;
      text-shadow:0 0 2px rgba(0,0,0,.4), 0 0 10px rgba(140,200,255,.3);
      letter-spacing:.2px;
      font-size: clamp(12px, 2.4vw, 18px);
      transform-style:preserve-3d;
      will-change: transform;
    }

    /* Fotos (anillos) */
    .ring{ position:absolute; inset:0; transform-style:preserve-3d }
    .ring img{
      width:120px; height:120px; object-fit:cover; border-radius:18px;
      border:2px solid rgba(255,255,255,.15); box-shadow:0 10px 30px rgba(0,0,0,.35);
      background:#111; will-change: transform;
    }

    /* HUD */
    .hud{ position:fixed; inset:0; display:grid; place-items:center; z-index:2 }
    .card{
      background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.09);
      backdrop-filter:blur(10px); border-radius:22px; padding:22px 20px;
      box-shadow:0 20px 60px rgba(0,0,0,.4); text-align:center; max-width:440px
    }
    .title{ font-size:26px; margin:0 0 6px }
    .subtitle{ margin:0 0 14px; color:var(--muted) }
    .btn{
      cursor:pointer; border:0; border-radius:14px; padding:12px 18px; font-weight:700;
      background:linear-gradient(135deg,#ff8fb3,#ff3b7b); color:#fff;
      box-shadow:0 10px 30px rgba(255,59,123,.35)
    }
    .hide{ display:none }

    @media (max-width:480px){
      .ring img{ width:92px; height:92px }
      .title{ font-size:22px }
    }
  </style>
</head>
<body>
  <!-- Corazones -->
  <div class="hearts" id="hearts"></div>

  <!-- Escena 3D -->
  <div class="space">
    <div class="cloud" id="cloud">
      <!-- Grupo com√∫n centrado -->
      <div class="origin" id="origin">
        <div class="ring" id="ring"></div>
        <!-- aqu√≠ se insertan las frases -->
      </div>
    </div>
  </div>

  <!-- Pantalla inicial -->
  <div class="hud" id="hud">
    <div class="card">
      <h1 class="title">Toca para empezar ‚ú®</h1>
      <p class="subtitle">He preparado algo para ti üíñ</p>
      <button class="btn" id="btnStart">Empezar</button>
    </div>
  </div>

  <script>
    // ======= PERSONALIZA AQUI =======
    const FOTOS = [
      'fotos/1.jpg','fotos/2.jpg','fotos/3.jpg',
      'fotos/4.jpg','fotos/5.jpg','fotos/6.jpg'
    ];

    const FRASES = [
      'Eres lo m√°s bonito de mi vida','Te elijo hoy, ma√±ana y siempre','Gracias por quedarte',
      'Cada latido dice tu nombre','Mi lugar favorito es a tu lado','Contigo todo tiene sentido',
      'Tu sonrisa es mi suerte','Me enamoro de ti todos los d√≠as','Eres mi hogar','Somos equipo',
      'Tu abrazo es mi paz','Eres mi sue√±o despierto','A tu lado soy mejor','Qu√©date cerca',
      'Eres mi presente y mi futuro','Me haces feliz','Siempre t√∫','Qu√© lindo coincidir contigo',
      'Mi plan favorito: nosotros','Eres mi milagro','Te pienso, te extra√±o, te amo','Me das alas',
      'Eres mi mejor casualidad','M√°s que amor: t√∫','T√∫ y yo contra el mundo','Te escojo mil veces',
      'Eres mi personita','Mi vida contigo es arte','Tu voz me calma','Eres luz','Gracias por ser t√∫',
      'Tu mano y la m√≠a','Siempre ser√° contigo','Todo es mejor desde que llegaste',
      'Si me pierdo, que sea en ti','Mi coraz√≥n sonr√≠e contigo','Nosotros, y nada m√°s',
      'Te amar√© en todos los tiempos','Eres mi destino favorito','Qu√© bonito es quererte',
      'Donde t√∫, ah√≠ yo','Me gustas infinito','Eres mi caf√© de cada ma√±ana','Tus ojos, mi refugio',
      'Prometo cuidarte','Mi amor se escribe con tu nombre','Amarte es mi suerte',
      'Gracias por elegirme','Contigo, siempre','Te vuelves poes√≠a en m√≠'
    ];
    // ===== FIN PERSONALIZA =====

    // HUD
    document.getElementById('btnStart').addEventListener('click',()=>{
      document.getElementById('hud').classList.add('hide');
    });

    // Corazones flotando
    const heartC = document.getElementById('hearts');
    function spawnHeart(){
      const h = document.createElement('div');
      h.className='heart'; h.textContent='‚ù§';
      h.style.left = Math.random()*100+'vw';
      h.style.animationDuration = (8+Math.random()*10)+'s';
      heartC.appendChild(h);
      setTimeout(()=>h.remove(), 20000);
    }
    for(let i=0;i<40;i++) setTimeout(spawnHeart, i*250);
    setInterval(spawnHeart, 600);

    // Grupo com√∫n
    const origin = document.getElementById('origin');

    // ===== FRASES (distribuci√≥n espaciada) =====
    const phraseNodes = [];
    (function placePhrases(){
      const Rmin   = Math.min(innerWidth, innerHeight);
      const radii  = [Rmin * 0.50, Rmin * 0.65];    // radios m√°s grandes para separar m√°s
      const levels = [-220,-155,-90,-25,40,105,170,235]; // m√°s niveles de altura
      const phi    = Math.PI * (3 - Math.sqrt(5));   // √°ngulo √°ureo

      for(let i=0;i<FRASES.length;i++){
        const el = document.createElement('div');
        el.className='phrase';
        el.textContent = FRASES[i];
        const useR  = radii[i % radii.length];
        const ang   = i * phi;
        const x     = Math.cos(ang) * useR;
        const z     = Math.sin(ang) * useR;
        const y     = levels[i % levels.length] + Math.sin(ang*2) * Math.min(22, Rmin*0.025);
        phraseNodes.push({el,x,y,z});
        origin.appendChild(el);
      }
    })();

    // ===== FOTOS (dos anillos escalonados) =====
    (function placePhotos(){
      const ring = document.getElementById('ring');
      const N    = FOTOS.length;
      // Dos niveles: uno m√°s alto y peque√±o, otro m√°s bajo y grande
      const rings = [
        { r: 200, y: -innerHeight*0.25, phase: 0 },
        { r: 280, y: -innerHeight*0.07, phase: Math.PI / N }
      ];
      for(let i=0;i<N;i++){
        const { r, y, phase } = rings[i % rings.length];
        const order = Math.floor(i / rings.length);
        const itemsPerRing = Math.ceil((N - (i % rings.length)) / rings.length);
        const ang = (order / itemsPerRing) * Math.PI * 2 + phase;
        const x   = Math.cos(ang) * r;
        const z   = Math.sin(ang) * r;
        const img = new Image();
        img.src = FOTOS[i]; img.alt = 'foto';
        img.style.transform = `translate3d(${x}px,${y}px,${z}px) rotateY(${ang}rad)`;
        ring.appendChild(img);
      }
    })();

    // ===== Animaci√≥n =====
    let ry = 0;
    const tilt  = 6 * Math.PI / 180;   // inclinaci√≥n fija
    const SPEED = 0.002;               // velocidad de giro muy lenta

    function tick(){
      ry += SPEED;
      origin.style.transform = `translate(-50%,-50%) rotateX(${tilt}rad) rotateY(${ry}rad)`;
      const inv = -ry;
      for(const p of phraseNodes){
        p.el.style.transform = `translate3d(${p.x}px,${p.y}px,${p.z}px) rotateY(${inv}rad)`;
      }
      requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);
  </script>
</body>
</html>
